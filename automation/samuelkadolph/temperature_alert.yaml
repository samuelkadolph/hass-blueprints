blueprint:
  name: Temperature Alert
  description: Persistent notification for when a temperature is out of range.
  domain: automation
  author: Samuel Kadolph
  source_url: https://github.com/samuelkadolph/hass-blueprints/blob/main/automation/samuelkadolph/temperature_alert.yaml
  input:
    area:
      name: Area
      description: What is the name of the area for the alert?
      selector: { text: }
    sensors:
      name: Temperature Sensors
      description: Which temperature sensors should be monitored?
      default: []
      selector:
        entity:
          filter:
          - domain: sensor
            device_class: temperature
          multiple: true
    upper_range:
      name: Upper Range
      description: Temperatures above this value will trigger the alert.
      default: 15
      selector: &temperature_selector
        number:
          max: 40
          min: -40
          step: 0.1
          unit_of_measurement: Â°C
    lower_range:
      name: Lower Range
      description: Temperatures below this value will trigger the alert.
      default: -20
      selector: *temperature_selector
    out_of_range_for:
      name: Out of Range For
      description: How long does the temperature have to be out of range before triggering the alert?
      default: { minutes: 5 }
      selector: { duration: }
    notify_action:
      name: Notify Action
      description: Which notify action to use? Must be a mobile_app notify action.
      default: notify.notify
      selector: { text: }

mode: single
max_exceeded: silent

triggers:
- trigger: numeric_state
  entity_id: !input sensors
  above: !input upper_range
  for: !input out_of_range_for
  id: above_range
- trigger: numeric_state
  entity_id: !input sensors
  below: !input lower_range
  for: !input out_of_range_for
  id: below_range

conditions:
- '{{ trigger.from_state.state not in ["unavailable", "unknown"] }}'
- '{{ trigger.to_state.state not in ["unavailable", "unknown"] }}'

variables:
  area: !input area

actions:
- action: !input notify_action
  data:
    message: &message '{{ area }} is {{ iif(trigger.id == "above_range", "above", "below") }} alert range!'
    title: &title 'Temperature Alert'
    data:
      persistent: true
      tag: &tag '{{ trigger.entity_id }}'
- action: persistent_notification.create
  data:
    title: *message
    message: *title
    notification_id: *tag
- wait_for_trigger:
  - trigger: numeric_state
    entity_id: !input sensors
    above: !input lower_range
    below: !input upper_range
    for: !input out_of_range_for
- action: !input notify_action
  data:
    message: clear_notification
    data: { tag: *tag }
- action: persistent_notification.dismiss
  data: { notification_id: *tag }
